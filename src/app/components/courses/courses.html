<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
  .dashboard-card {
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    text-decoration: none;
    color: inherit;
  }
  .dashboard-card:hover:not(.has-form) {
    transform: translateY(-5px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
  }
  .dashboard-icon {
    font-size: 3rem;
  }
</style>

<div class="container my-2">

  <div class="text-center mb-2">
    <h1 class="display-5 fw-bold">Course Management</h1>
    <p class="text-muted">Select an option below to manage course records.</p>
  </div>

  <div class="row g-4 justify-content-center">
    
    <!-- General Access Links -->
    <div class="col-md-6 col-lg-4">
      <a [routerLink]="['/allCourses']" class="card dashboard-card h-100 shadow-sm border-0">
        <div class="card-body text-center py-5">
          <i class="bi bi-journal-bookmark-fill dashboard-icon text-primary"></i>
          <h5 class="card-title mt-3 mb-0">View All Courses</h5>
        </div>
      </a>
    </div>

    <!-- Find a Course Card with ID input -->
    <div class="col-md-6 col-lg-4">
      <div class="card dashboard-card has-form h-100 shadow-sm border-0">
        <div class="card-body text-center py-4 d-flex flex-column">
          <div class="mb-auto">
            <i class="bi bi-search dashboard-icon text-info"></i>
            <h5 class="card-title mt-3 mb-2">Find a Course</h5>
          </div>
          <div class="mt-3 px-3">
            <form (ngSubmit)="findCourse(findId.value)">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter ID" #findId>
                <button type="submit" class="btn btn-info">Go</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Admin Only Links -->
    <ng-container *ngIf="isAdmin">
      <div class="col-md-6 col-lg-4">
        <a [routerLink]="['/addCourse']" class="card dashboard-card h-100 shadow-sm border-0">
          <div class="card-body text-center py-5">
            <i class="bi bi-plus-circle dashboard-icon text-success"></i>
            <h5 class="card-title mt-3 mb-0">Add New Course</h5>
          </div>
        </a>
      </div>

      <!-- Update a Course Card with ID input -->
      <div class="col-md-6 col-lg-4">
        <div class="card dashboard-card has-form h-100 shadow-sm border-0">
          <div class="card-body text-center py-4 d-flex flex-column">
            <div class="mb-auto">
              <i class="bi bi-pencil-square dashboard-icon text-warning"></i>
              <h5 class="card-title mt-3 mb-2">Update a Course</h5>
            </div>
            <div class="mt-3 px-3">
              <form (ngSubmit)="updateCourse(updateId.value)">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter ID" #updateId>
                  <button type="submit" class="btn btn-warning">Go</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete a Course Card with ID input -->
      <div class="col-md-6 col-lg-4">
        <div class="card dashboard-card has-form h-100 shadow-sm border-0">
          <div class="card-body text-center py-4 d-flex flex-column">
            <div class="mb-auto">
              <i class="bi bi-trash dashboard-icon text-danger"></i>
              <h5 class="card-title mt-3 mb-2">Delete a Course</h5>
            </div>
            <div class="mt-3 px-3">
              <form (ngSubmit)="deleteCourse(deleteId.value)">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter ID" #deleteId>
                  <button type="submit" class="btn btn-danger">Go</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

  </div>
</div>
