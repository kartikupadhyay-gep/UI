<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
  .dashboard-card {
    transition: box-shadow 0.2s ease-in-out;
  }
  .dashboard-icon {
    font-size: 3rem;
  }
</style>

<div class="container my-3">

  <div class="text-center mb-5">
    <h1 class="display-5 fw-bold">Course Enrollment</h1>
    <p class="text-muted">Select an option below to manage student enrollments.</p>
  </div>

  <div class="row g-4 justify-content-center">
    
    <!-- View Enrolled Courses Card -->
    <div class="col-md-6 col-lg-4">
      <div class="card dashboard-card h-100 shadow-sm border-0">
        <div class="card-body text-center py-4 d-flex flex-column">
          <div class="mb-auto">
            <i class="bi bi-collection-fill dashboard-icon text-primary"></i>
            <h5 class="card-title mt-3 mb-2">View Enrolled Courses</h5>
          </div>
          <div class="mt-3 px-3">
            <form (ngSubmit)="viewCourses(studentIdCourses.value)">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Student ID" #studentIdCourses>
                <button type="submit" class="btn btn-primary">Go</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Admin Only Links -->
    <ng-container>
      <!-- Enroll Student Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card dashboard-card h-100 shadow-sm border-0">
          <div class="card-body text-center py-4 d-flex flex-column">
            <div class="mb-auto">
              <i class="bi bi-plus-circle-dotted dashboard-icon text-success"></i>
              <h5 class="card-title mt-3 mb-2">Enroll Student</h5>
            </div>
            <div class="mt-3 px-3">
              <form (ngSubmit)="enrollStudent(studentIdEnroll.value)">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter Student ID" #studentIdEnroll>
                  <button type="submit" class="btn btn-success">Go</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Un-enroll Student Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card dashboard-card h-100 shadow-sm border-0">
          <div class="card-body text-center py-4 d-flex flex-column">
            <div class="mb-auto">
              <i class="bi bi-dash-circle-dotted dashboard-icon text-danger"></i>
              <h5 class="card-title mt-3 mb-2">Un-enroll Student</h5>
            </div>
            <div class="mt-3 px-3">
              <form (ngSubmit)="unenrollStudent(studentIdUnroll.value)">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter Student ID" #studentIdUnroll>
                  <button type="submit" class="btn btn-danger">Go</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

  </div>
</div>
