<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-9 col-md-11">

      <!-- This block shows if the student data has been successfully loaded -->
      <div *ngIf="studentData; else notFoundBlock">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="h4 fw-semibold mb-0">Enrolled Courses</h2>
          <a routerLink="/enrollment" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Back to Enrollment Menu
          </a>
        </div>

        <div class="card border-0 shadow-sm">
          <!-- Student Details Header -->
          <div class="card-header bg-light bg-opacity-75 border-0 p-3">
            <dl class="row mb-0">
              <dt class="col-sm-2">Student:</dt>
              <dd class="col-sm-10 fw-bold">{{ studentData.name }}</dd>
              <dt class="col-sm-2">ID:</dt>
              <dd class="col-sm-10 font-monospace">{{ studentData.studentId }}</dd>
            </dl>
          </div>

          <!-- Enrolled Courses Table -->
          <div class="card-body p-0">
            <div *ngIf="courses.length > 0; else noCoursesBlock" class="table-responsive">
              <table class="table table-hover table-borderless align-middle mb-0">
                <thead class="border-bottom">
                  <tr>
                    <th scope="col" class="p-3">Course ID</th>
                    <th scope="col" class="p-3">Title</th>
                    <th scope="col" class="p-3">Credits</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let course of courses">
                    <td class="p-3 font-monospace">{{ course.courseId }}</td>
                    <td class="p-3 fw-bold">{{ course.title }}</td>
                    <td class="p-3">{{ course.credits }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            
            <!-- This block is shown if the courses array is empty -->
            <ng-template #noCoursesBlock>
              <div class="text-center p-5">
                <p class="text-muted mb-0">This student is not enrolled in any courses.</p>
              </div>
            </ng-template>
          </div>
        </div>
      </div>

      <!-- This block is shown if the initial student fetch fails -->
      <ng-template #notFoundBlock>
        <div class="alert alert-warning text-center">
          Could not find student with the specified ID.
        </div>
      </ng-template>

    </div>
  </div>
</div>
