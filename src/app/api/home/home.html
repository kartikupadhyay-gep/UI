<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
  .dashboard-card {
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    text-decoration: none;
    color: inherit;
  }
  .dashboard-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
  }
  .dashboard-icon {
    font-size: 3rem;
  }
</style>

<div class="container my-5">

  <div class="text-center mb-5">
    <h1 class="display-5 fw-bold">Student Management System</h1>
    <p class="text-muted" *ngIf="!isLoggedIn">Please log in to manage student data.</p>
    <p class="text-muted" *ngIf="isLoggedIn">Welcome! Select an option below to get started.</p>
  </div>

  <div *ngIf="!isLoggedIn">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-0 shadow-sm p-3">
          <div class="card-body text-center">
            <div class="d-grid gap-3">
              <a [routerLink]="['login']" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isLoggedIn">
    <div class="row g-4">
      <div class="col-md-6 col-lg-3">
        <a [routerLink]="['/students']" class="card dashboard-card h-100 shadow-sm border-0">
          <div class="card-body text-center py-4">
            <i class="bi bi-people-fill dashboard-icon text-primary"></i>
            <h5 class="card-title mt-3 mb-0">Students</h5>
          </div>
        </a>
      </div>
      <div class="col-md-6 col-lg-3">
        <a [routerLink]="['/courses']" class="card dashboard-card h-100 shadow-sm border-0">
          <div class="card-body text-center py-4">
            <i class="bi bi-journal-bookmark-fill dashboard-icon text-success"></i>
            <h5 class="card-title mt-3 mb-0">Courses</h5>
          </div>
        </a>
      </div>
      <div class="col-md-6 col-lg-3">
        <a [routerLink]="['/enrollment']" class="card dashboard-card h-100 shadow-sm border-0">
          <div class="card-body text-center py-4">
            <i class="bi bi-card-checklist dashboard-icon text-warning"></i>
            <h5 class="card-title mt-3 mb-0">Enroll</h5>
          </div>
        </a>
      </div>
      <div class="col-md-6 col-lg-3">
        <a [routerLink]="['currentUser']" class="card dashboard-card h-100 shadow-sm border-0">
          <div class="card-body text-center py-4">
            <i class="bi bi-person-circle dashboard-icon text-info"></i>
            <h5 class="card-title mt-3 mb-0">Profile</h5>
          </div>
        </a>
      </div>
    </div>
    <div class="text-center mt-5">
      <a class="btn btn-outline-info me-3" [routerLink]="['get-user']">
        <i class="bi bi-search me-2"></i>Find User
      </a>
      <a class="btn btn-outline-primary me-3" [hidden]="!isAdmin" [routerLink]="['sign-up']">
          <i class="bi bi-person-plus-fill me-2"></i>Add New User
      </a>
      <button (click)="logout()" class="btn btn-outline-danger">
          <i class="bi bi-box-arrow-left me-2"></i>Logout
      </button>
    </div>  
  </div>

</div>
