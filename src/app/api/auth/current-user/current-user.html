<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

      <div *ngIf="!userData.username" class="text-center p-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Loading user data...</p>
      </div>

      <div class="card border-0 shadow-sm" *ngIf="userData.username">
        <div class="card-header bg-light bg-opacity-75 border-0 pt-3 pb-3">
          <h3 class="h5 card-title d-flex align-items-center gap-2 mb-0">
            <i class="bi bi-person-circle"></i>
            User Profile
          </h3>
        </div>

        <div class="card-body p-4">
          <dl class="row mb-0">
            <dt class="col-sm-4 text-muted">Username</dt>
            <dd class="col-sm-8 fs-5">{{ userData.username }}</dd>

            <hr class="my-3">

            <dt class="col-sm-4 text-muted">User ID</dt>
            <dd class="col-sm-8 font-monospace">{{ userData.userId }}</dd>

            <hr class="my-3">

            <dt class="col-sm-4 text-muted">Role</dt>
            <dd class="col-sm-8">
              <span class="badge rounded-pill bg-primary-subtle text-primary-emphasis">{{ userData.identity }}</span>
            </dd>
          </dl>
        </div>

        <div class="text-center mt-4 mb-4">
          <a class="btn btn-outline-warning" [routerLink]="['/updateUser', userData.userId]">
              <i class="bi bi-pencil-square me-2"></i>Update
          </a>
        </div>

        <div class="card-footer bg-light text-end border-0">
          <a routerLink="/" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Back to Home
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
