<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">

      <div class="card border-0 shadow-sm">
        <div class="card-header bg-transparent text-center py-3 border-0">
          <h2 class="h4 fw-semibold">Login</h2>
        </div>
        <div class="card-body p-4">

          <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm" novalidate>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username"
                       placeholder="Enter your username"
                       required
                       [(ngModel)]="userData.username" 
                       #username="ngModel"
                       [class.is-invalid]="username.invalid && (username.dirty || username.touched)">
              </div>
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback d-block">
                Username is required.
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password"
                       placeholder="Enter your password"
                       required
                       [(ngModel)]="userData.password" 
                       #password="ngModel"
                       [class.is-invalid]="password.invalid && (password.dirty || password.touched)">
              </div>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback d-block">
                Password is required.
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                Login
              </button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
