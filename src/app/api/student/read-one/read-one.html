<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 fw-semibold mb-0">Student Details</h2>
        <a routerLink="/students" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrow-left me-1"></i> Back to Menu
        </a>
      </div>

      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <dl class="row mb-0">
            <dt class="col-sm-3 text-muted">ID</dt>
            <dd class="col-sm-9 font-monospace small">{{ student.id }}</dd>

            <hr class="my-3">

            <dt class="col-sm-3 text-muted">Student ID</dt>
            <dd class="col-sm-9">{{ student.studentId }}</dd>
            
            <hr class="my-3">

            <dt class="col-sm-3 text-muted">Name</dt>
            <dd class="col-sm-9 fw-bold">{{ student.name }}</dd>

            <hr class="my-3">

            <dt class="col-sm-3 text-muted">Email</dt>
            <dd class="col-sm-9">{{ student.email }}</dd>

            <hr class="my-3">

            <dt class="col-sm-3 text-muted">Date of Birth</dt>
            <dd class="col-sm-9">{{ student.dob | date:'longDate' }}</dd>

            <hr class="my-3">

            <dt class="col-sm-3 text-muted">Enrolled Courses</dt>
            <dd class="col-sm-9">
              <ng-container *ngIf="student.courses && student.courses.length > 0; else noCourses">
                <span *ngFor="let course of student.courses" class="badge bg-primary-subtle text-primary-emphasis me-1">
                  {{ course }}
                </span>
              </ng-container>
              <ng-template #noCourses>
                <span class="text-muted small">Not enrolled in any courses.</span>
              </ng-template>
            </dd>
          </dl>
        </div>
      </div>

    </div>
  </div>
</div>
