<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="container my-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h4 fw-semibold mb-0">All Students</h2>
    <a routerLink="/students" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left me-1"></i> Back to Menu
    </a>
  </div>

  <!-- This block is shown if there are students to display -->
  <div *ngIf="students.length > 0; else noStudentsBlock">
    <div class="card border-0 shadow-sm">
      <div class="table-responsive">
        <table class="table table-hover table-borderless align-middle mb-0">
          <thead class="border-bottom">
            <tr>
              <th scope="col" class="p-3">ID</th>
              <th scope="col" class="p-3">Student ID</th>
              <th scope="col" class="p-3">Name</th>
              <th scope="col" class="p-3">Email</th>
              <th scope="col" class="p-3">Date of Birth</th>
              <th scope="col" class="p-3">Enrolled Courses</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td class="p-3 font-monospace small">{{ student.id }}</td>
              <td class="p-3">{{ student.studentId }}</td>
              <td class="p-3 fw-bold">{{ student.name }}</td>
              <td class="p-3">{{ student.email }}</td>
              <td class="p-3">{{ student.dob | date:'longDate' }}</td>
              <td class="p-3">
                <ng-container *ngIf="student.courses && student.courses.length > 0; else noCourses">
                  <span *ngFor="let course of student.courses" class="badge bg-secondary-subtle text-secondary-emphasis me-1">
                    {{ course }}
                  </span>
                </ng-container>
                <ng-template #noCourses>
                  <span class="text-muted small">None</span>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- This block is shown if the students array is empty -->
  <ng-template #noStudentsBlock>
    <div class="text-center p-5 bg-light rounded">
      <p class="mb-0">No students found.</p>
    </div>
  </ng-template>

</div>
