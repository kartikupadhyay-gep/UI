<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!-- This script is required for Bootstrap's interactive components like dropdowns -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- This navbar is only shown when isLoggedIn is true -->
<nav class="navbar navbar-expand-lg bg-light border-bottom shadow-sm" *ngIf="isLoggedIn">
  <div class="container">
    <!-- Brand/Home Link -->
    <a class="navbar-brand fw-bold" [routerLink]="['/']">
      <i class="bi bi-mortarboard-fill"></i>
      Home
    </a>
    
    <!-- Mobile Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Collapsible Content -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <!-- Main Navigation Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/students']">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/courses']">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/enrollment']">Enrollment</a>
        </li>
      </ul>
      
      <!-- Profile and Logout Buttons -->
      <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/currentUser']">
            <i class="bi bi-person-circle"></i> Profile
          </a>
        </li>
        <!-- <li class="nav-item ms-3">
          <button class="btn btn-outline-danger btn-sm d-flex align-items-center gap-2" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </li> -->
      </ul>
    </div>
  </div>
</nav>

<!-- This router-outlet will display the content of the active route -->
<router-outlet></router-outlet>
